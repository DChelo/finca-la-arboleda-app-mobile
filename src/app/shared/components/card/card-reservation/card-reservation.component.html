<ion-card mode="ios">
  <ion-card-header>
    <ion-card-subtitle
      ><ion-icon name="calendar-clear-outline"></ion-icon> {{ formattedInitialDate }} - {{ formattedFinalDate }} </ion-card-subtitle
    >
    <ion-card-title>{{booking.tittle}}</ion-card-title>
  </ion-card-header>
  <img alt="" [src]="loadImg(booking.url)" />
  <app-rates [rating]="selectedRating" (onTapRate)="onTapRate($event)"></app-rates>
</ion-card>

<app-modal-sheet [isOpen]="isOpenModal" (onWillDismiss)="isOpenModal=false">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="title-center">CALIFICA TU EXPERIEN</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="ion-align-items-center">

        <ion-icon *ngFor="let i of [1, 2, 3, 4, 5]" [name]="i <= selectedRating ? 'star' : 'star-outline'"
          class="rating-star"></ion-icon>

      </ion-item>

      <ion-item>
        <ion-label>Opini√≥n:</ion-label>
        <ion-textarea rows=""></ion-textarea>
      </ion-item>
    </ion-card-content>

    <ion-row justify-content-center>
      <ion-button expand="block" class="expand-block" (click)="submitRating()">Enviar</ion-button>
    </ion-row>
  </ion-card>
</app-modal-sheet>
